<h1>Create Review</h1>
<br />

<form (ngSubmit)="onSubmit()" [formGroup]="reviewForm">
    <div>
        <div>
            <mat-form-field>
                <input matInput placeholder="ReviewedBookId" formControlName="ReviewedBookId" type="ReviewedBookId" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="My Rating" formControlName="MyRating" type="MyRating" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="My Headline" formControlName="MyHeadline" type="MyHeadline" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="My Review" formControlName="MyReview" type="MyReview" required />
            </mat-form-field>
        </div>
    </div>
    <br/>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Review</button>
</form>

<a mat-button routerLink="/review/AllReviews">Back to List</a>
