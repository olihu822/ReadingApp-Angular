<h1>Edit Review</h1>
<br />

<div *ngIf="review">
<form (ngSubmit)="onSubmit()" [formGroup]="editForm">
    <div>
        <div>
            <mat-form-field>
                <input matInput placeholder="ReviewId" formControlName="ReviewId" type="ReviewId" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="ReviewedBookId" formControlName="ReviewedBookId" type="ReviewedBookId" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="My Rating" formControlName="MyRating" type="MyRating" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="My Headline" formControlName="MyHeadline" type="MyHeadline" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="My Review" formControlName="MyReview" type="MyReview" required />
            </mat-form-field>
        </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Submit Edit</button>
</div>
<button mat-button class="nav-btn" routerLink="/review/AllReviews">Back to Reviews</button>
