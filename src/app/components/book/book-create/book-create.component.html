<p>Create Book</p>
<br />

<form (ngSubmit)="onSubmit()" [formGroup]="bookForm">
    <div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Book Title" formControlName="Title" type="Title" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Author" formControlName="Author" type="Author" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-select placeholder="Book Genre" formControlName="bookGenre">
                    <mat-option *ngFor="let genre of bookGenre.values();" [value]="enumerationComponent.bookGenre">
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-checkbox formControlName="Owned">Owned?</mat-checkbox>
        </div>
        <div>
                <mat-checkbox formControlName="Reviewed">Reviewed?</mat-checkbox>
        </div>
    </div>
    <button mat-raised-button class="nav-btn" color="primary" type="submit">Create Book</button>
</form>

<a mat-button routerLink="/book/AllBooks">Back to List</a>
