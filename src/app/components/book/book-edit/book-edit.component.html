<h1>Edit Book</h1>
<br />

<form (ngSubmit)="onSubmit()" [formGroup]="editForm">
    <div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Book Title" formControlName="Title" type="Title" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <input matInput placeholder="Author" formControlName="Author" type="Author" required />
            </mat-form-field>
        </div>
        <div>
            <mat-form-field>
                <mat-select placeholder="Book Genre" formControlName="BookGenre" type="BookGenre" required>
                    <mat-option>
                    </mat-option>
                </mat-select>
            </mat-form-field>
        </div>
        <div>
            <mat-checkbox formControlName="Owned">Owned?</mat-checkbox>
        </div>
        <div>
            <mat-checkbox formControlName="Reviewed">Reviewed?</mat-checkbox>
        </div>
    </div>

    <button mat-raised-button class="nav-btn" color="primary" type="submit">Submit Edit</button>
</form>

<button mat-button class="nav-btn" routerLink="/book/AllBooks">Back to Book List</button>
